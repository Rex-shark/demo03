spring.application.name=demo-api-jpa
server.port= 8081

#Rex docker DB
spring.datasource.url= jdbc:mysql://localhost:3306/jpa_demo?serverTimezone=Asia/Taipei
spring.datasource.username= root
spring.datasource.password= 123456

#redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0


#jpa
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.sql.init.mode=always



#log
logging.level.root=INFO
logging.file.name=logs/demo-api-jpa.log
logging.logback.rollingpolicy.max-history=3




